<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Equipamento</title>
      <style>
          #section-1 {
              display: flex;
              align-items: center;
              flex-direction: row;
              margin-left: 6%;
              margin-right: 6%;
              gap: 6%;
              flex-wrap: wrap;
              text-align: center;
              justify-content: space-evenly;
          }

          .card {
              margin-top: 4%;
          }
      </style>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
  <body class="mx-5">
  {% include 'partials/nav_full.html' %}
  <br>
  <br>
    <section id="section-1" class="text-center flex-row">
        {% for i in equip %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title mb-3">{{ i.nome }}</h5>
            <p class="card-text">Status: <strong>{% if i.ativo == 1 %}Ativo{% else %}Manutenção{% endif %}!</strong></p>
            <a href="/gerenciar/editar/{{ i.id }}" class="btn btn-primary">Editar</a>
          </div>
        </div>
        {% endfor %}
    </section>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
