<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Equipamento</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
  <br></br>
  <body>
  {% include 'partials/nav_full.html' %}
  <br>
    <div class="conteiner">
        <div class="align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
                    {% csrf_token %}
                    {% if sucess == 1 %}
                             <div class="alert alert-success alert-dismissible fade show" role="alert">
                                 <strong>Cadastro realizado com sucesso!</strong> Em até 5 minutos estaremos adicionando o equipamento <strong style="text-transform: uppercase">"{{ nome_equip }}"</strong> na página principal!
                                 <br>
                             </div>
                    {% endif %}
                    <div class="form-floating mb-3">
                        {{ form.nome }}
                        <p></p>
                        <label for="inputEmail">Nome do(a) Equipamento:</label>
                        <p></p>
                    </div>
                     <div class="form-check text-center">
                         {{ form.ativo }}
                          <label class="form-check-label" for="flexCheckDefault">
                            Ativo!
                          </label>
                    </div>

                    <br>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Finalizar Edição</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
