<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Agendamento dia: {{ data }}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <br></br>
  <body>
  {% if staff == 1 %}
      {% include 'partials/nav_full.html' %}
  {% else %}
      {% include 'partials/nav.html' %}
  {% endif %}
  <br>

    <div class="conteiner">
        <div class="align-items-center">
            <div class="col-md-5 mx-auto col-lg-6">
                <form class="p-5 p-md-5 border rounded-3 bg-light" method="GET">
                    <div class="form-floating mb-3">
                        <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date" placeholder="date" value="{{ data }}" name="data" disabled>
                        <p></p>
                        <label for="inputEmail">Você está fazendo o agendamento no dia</label>
                        <p></p>
                        <div class="form-floating">
                            <select class="form-select" disabled>
                                <option value="">{{ periodo }}</option>
                            </select>
                            <label for="floatingSelect">No periodo</label>
                            <p></p>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" disabled>
                                <option value="">{{ equipamento }}</option>
                            </select>
                        <label for="floatingSelect">Com o equipamento</label>
                            <p></p>
                        </div>
                        <div class="form-floating">
                            <div class="form-floating">
                                <select class="form-select" disabled>
                                    <option value="">Aula 0{{ aula }}</option>
                                </select>
                            <label for="floatingSelect">Na aula</label>
                            </div>
                            <p></p>
                        </div>
                        <p></p>
                          <div class="form-floating">
                            {{ form.sala }}
                            <label for="floatingSelect">Selecione a sala</label>
                          </div>
                        <p></p>
                         <div class="form-floating">
                            {{ form.motivo }}
                            <label for="floatingSelect" class="form-label">Informações extras</label>
                          </div>
                          <br>
                        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Confirmar agendamento" name="verificar">
                </form>
            </div>
        </div>
    </div>
  <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
